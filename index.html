<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prog. Segura | Validación de entradas</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <form action="" id="form">
    <h1>Curp y correo</h1>
    <div class="container-curp container">
      <label for="curp">Ingresa tú CURP</label>
      <input type="text" id="curp" placeholder="curp..."/>
      <div class="container_message" id="container_curp"></div>
    </div>
    <div class="container-correo container">
      <label for="correo">Ingresa tú correo</label>
      <input type="text" id="correo" placeholder="example@mail.com""/>
      <div class="container_message" id="container_correo"></div>
    </div>
    <button>Enviar</button>
  </form>
  <script src="./main.js"></script>
</body>
</html>
